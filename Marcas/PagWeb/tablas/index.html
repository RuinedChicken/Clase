<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mis Tablas</title>
</head>
<body>
    <table border="1">
        <!-- Fila 0, Títulos-->
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <!-- Fila 1-->
        <tr>
            <td>08:30/09:25</td>
            <td rowspan="2"><center>PROG</center></td>
            <td rowspan="2"><center>ING</center></td>
            <td rowspan="2"><center>LMGSI</center></td>
            <td rowspan="2"><center>BDD</center></td>
            <td><center>ENDES</center></td>  
        </tr>

        <tr>
            <td>09:25/10:20</td>

            <td rowspan="2"><center>SISIN</center></td> 
            
        </tr>

        <tr>
            <td>10:20/11:15</td>
            <td><center>FOL</center></td>
            <td><center>LMGSI</center></td>
            <td><center>PROG</center></td>
            <td><center>ENDES</center></td>
             
        </tr>

        <tr>
            <td>11:15/11:45</td>
            <td colspan="5"><center>RECREO</center></td>
        </tr>

        <tr>
            <td>11:45/12:40</td>
            <td><center>FOL</center></td>
            <td><center>LMGSI</center></td>
            <td><center>PROG</center></td>
            <td><center>ENDES</center></td>
            <td rowspan="2"><center>BDD</center></td>  
        </tr>

        <tr>
            <td>12:40/13:35</td>
            <td rowspan="2"><center>SISIN</center></td>
            <td rowspan="2"><center>SISIN</center></td> 
            <td rowspan="2"><center>BDD</center></td>
            <td rowspan="2"><center>PROG</center></td>
        </tr>

        <tr>
            <td>13:35/14:30</td>
            <td><center>FOL</center></td>  
        </tr>


    </table>
    <form action="../index.html">
        <input type="submit" value="Volver al índice" />
    </form>
</body>
</html>
